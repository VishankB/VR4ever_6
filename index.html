<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ğŸ«‚</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
}

/* Floating hearts & sparkles */
.floating {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Card Container */
.scene {
    width: 320px;
    height: 420px;
    perspective: 1000px;
    z-index: 2;
}

/* Card */
.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

.card.flip {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.front {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    color: white;
}

.back {
    background: white;
    color: #ff4d6d;
    transform: rotateY(180deg);
}

.hug-emoji {
    font-size: 80px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

h1 {
    margin-top: 20px;
}

p {
    text-align: center;
    font-size: 18px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="scene">
    <div class="card" id="card">

        <div class="card-face front">
            <div class="hug-emoji" id="hugEmoji">ğŸ«‚</div>
            <h1>Happy Hug Day</h1>
            <p>Click the hug ğŸ«‚</p>
        </div>

        <div class="card-face back">
            <h1>Sending You a Warm Hug! ğŸ«‚â¤ï¸</h1>
            <p>
                A hug is the shortest distance<br>
                between two hearts ğŸ’–
            </p>
        </div>

    </div>
</div>

<script>
const card = document.getElementById("card");
const emoji = document.getElementById("hugEmoji");

// Flip on emoji click
emoji.addEventListener("click", function(e) {
    e.stopPropagation();
    card.classList.toggle("flip");
});

// Create floating hearts & sparkles
function createFloating() {
    const element = document.createElement("div");
    element.classList.add("floating");

    const symbols = ["â¤ï¸","ğŸ’–","âœ¨","ğŸ’«"];
    element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

    element.style.left = Math.random() * 100 + "vw";
    element.style.fontSize = (Math.random() * 20 + 15) + "px";
    element.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(element);

    setTimeout(() => {
        element.remove();
    }, 7000);
}

setInterval(createFloating, 300);
</script>

</body>
</html>
