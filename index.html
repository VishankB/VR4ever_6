<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ü´Ç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
}

/* Card Container */
.scene {
    width: 320px;
    height: 420px;
    perspective: 1000px;
}

/* Card */
.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

/* Flip */
.card.flip {
    transform: rotateY(180deg);
}

/* Front & Back */
.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* Front */
.front {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    color: white;
}

/* Back */
.back {
    background: white;
    color: #ff4d6d;
    transform: rotateY(180deg);
}

.hug-emoji {
    font-size: 80px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

h1 {
    margin-top: 20px;
}

p {
    text-align: center;
    font-size: 18px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="scene">
    <div class="card" id="card">

        <!-- Front -->
        <div class="card-face front">
            <div class="hug-emoji" id="hugEmoji">ü´Ç</div>
            <h1>Happy Hug Day</h1>
            <p>Click the hug ü´Ç</p>
        </div>

        <!-- Back -->
        <div class="card-face back">
            <h1>Sending You a Warm Hug! ü´Ç‚ù§Ô∏è</h1>
            <p>
                A hug speaks louder than words. <br>
                Stay close, stay loved. üíñ
            </p>
        </div>

    </div>
</div>

<script>
const card = document.getElementById("card");
const emoji = document.getElementById("hugEmoji");

emoji.addEventListener("click", function(e) {
    e.stopPropagation();
    card.classList.toggle("flip");
});
</script>

</body>
</html>
